<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="lib/todomvc-common/base.css">
		<link rel="stylesheet" href="lib/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div id="app">
			<section class="todoapp">
				<header class="header">
					<h1>todos</h1>
					<input class="new-todo" placeholder="What needs to be done?" @keyup="inputTodo($event)" autofocus>
				</header>
				<!-- This section should be hidden by default and shown when there are todos -->
				<section class="main">
					<input class="toggle-all" type="checkbox">
					<label for="toggle-all">Mark all as complete</label>
					<ul class="todo-list">
						<!-- These are here just to show the structure of the list items -->
						<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
						<li :class="todoState(todo.state)" v-for="(todo, index) in todoList">
							<div class="view">
								<input class="toggle" type="checkbox" @click="todoComplete(todo.id, $event)" :checked="todoState(todo.state)">
								<label @dblclick="todoChangeEditMode(todo.id)">{{ todo.text }}</label>
								<button class="destroy" @click="deleteTodo(todo.id, $event)"></button>
							</div>
							<input class="edit" :value="todo.text" @keyup="editTodo(todo.id, $event)" @keyup.esc="cancelEdit(todo.id)" v-focus>
						</li>
					</ul>
				</section>
				<!-- This footer should hidden by default and shown when there are todos -->
				<footer class="footer">
					<!-- This should be `0 items left` by default -->
					<span class="todo-count"><strong>{{ leftTodoCount }}</strong> item left</span>
					<!-- Remove this if you don't implement routing -->
					<ul class="filters">
						<li>
							<a class="selected" href="#/">All</a>
						</li>
						<li>
							<a href="#/active">Active</a>
						</li>
						<li>
							<a href="#/completed">Completed</a>
						</li>
					</ul>
					<!-- Hidden if no completed items are left ↓ -->
					<button class="clear-completed" @click="deleteCompletedTodo">Clear completed</button>
				</footer>
			</section>
			<footer class="info">
				<p>Double-click to edit a todo</p>
				<!-- Remove the below line ↓ -->
				<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
				<!-- Change this out with your name and url ↓ -->
				<p>Created by <a href="http://todomvc.com">you</a></p>
				<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
			</footer>
		</div>
		<!-- 스크립트 추가 -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
		<script src="https://unpkg.com/vue"></script>
		<script src="lib/todomvc-common/base.js"></script>
		<script src="js/localStorage.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
